<!DOCTYPE html>
<!--[if lt IE 7]> <html class="no-js ie6 oldie" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie7 oldie" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8 oldie" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests; default-src https: 'unsafe-inline' 'unsafe-eval'">
	<meta name="google-site-verification" content="Awa2VKMGyn9S-X_Q7u0xJRiLeF5IQbgSbtTtONdDbU4" />
	<title>
		{% if page.url == "/" %}
		{{ page.title }}
		{% else %}
		{{ page.title }} - {{ site.name }}
		{% endif %}
	</title>
	<meta name="author" content="MyBB Group" />
	{% if page.meta_description %}
	<meta name="description" content="{{ page.meta_description }}" />
	{% endif %}
	<link rel="stylesheet" href="{{ site.url }}/assets/css/syntax.min.css" />
	<link rel="stylesheet" href="{{ site.url }}/assets/css/main.css?rev9" />
	<link rel="stylesheet" href="{{ site.url }}/assets/css/anythingslider.min.css" />
	<link rel="stylesheet" href="{{ site.url }}/assets/js/fancyBox/jquery.fancybox.min.css" />

	<!-- icons -->
		<link rel="apple-touch-icon-precomposed" href="{{ site.url }}/assets/images/mybb-precomposed.ico" />
		<link rel="shortcut icon" type="image/x-icon" href="{{ site.url }}/assets/images/mybb-icon.ico" sizes="16x16" />
		<link rel="icon" type="image/x-icon" href="{{ site.url }}/assets/images/mybb-icon.ico" sizes="16x16" />
	<!-- end icons -->
</head>
<body>
	<div id="container">
		<header id="pageHeader">
			<div class="wrapper">
				<nav id="logoLink">
					<a href="{{ site.url }}/">Go to MyBB homepage</a>
				</nav>
				<h1 id="pageName" class="visuallyHidden">MyBB - Free and Open Source Forum Software</h1>

				<div id="siteSearch">
					<form method="get" action="https://www.google.com/search">
						<span class="searchContainer">
							<input type="hidden" name="as_sitesearch" id="as_sitesearch" value="mybb.com">
							<label for="qWidget">
								<input name="q" id="qWidget" type="search" class="searchField inputText" placeholder="Search" />
							</label>
							<input id="submit" type="submit" value="Find" class="searchSubmit inputSubmit" />
						</span>
					</form>
				</div>

				<nav id="mainMenu">
					<ul>
						<li{% if page.section == "home" %} class="selected"{% endif %}><a href="{{ site.url }}/">Home</a></li>
						<li{% if page.section == "features" %} class="selected"{% endif %}><a href="{{ site.url }}/features/">Features</a></li>
						<li{% if page.section == "download" %} class="selected"{% endif %}><a href="{{ site.url }}/download/">Download</a></li>
						<li><a href="https://community.mybb.com" title="Community">Community</a></li>
						<li{% if page.section == "get-involved" %} class="selected"{% endif %}><a href="{{ site.url }}/get-involved/" title="Get Involved">Get Involved</a></li>
						<li><a href="https://community.mybb.com/mods.php" title="Extend">Extend</a></li>
						<li><a href="https://docs.mybb.com" title="Docs">Docs</a></li>
						<li><a href="https://blog.mybb.com" title="Blog">Blog</a></li>
					</ul>
				</nav>
			</div>
		</header>
		<div id="main" role="main">
